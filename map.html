Manifest","label":{"en":["Interview with Jessica Braunstein, 2020-03-13"]},"summary":{"en":["Interview with Jessica Braunstein, PhD student with the University of Tennessee. Braunstein discusses her research concerning black bears in the Great Smoky Mountains National Park, and tracking the animals location. She talks about the response of the black bears to the wildfires, and the aftereffects on the habitat and behavior of the bears. This is a representative quote from the interview: That was something we were curious about, too, was, you know, are [the bears] going to leave their dens? I don't think we had any that are actually in the area that got burned down were denning yet, but we had some right on the outskirts, and they ended up just staying in their dens. They didn't move."]},"metadata":[{"label":{"en":["Date"]},"value":{"en":["2020-03-13"]}},{"label":{"en":["Format"]},"value":{"en":["motion pictures (visual works)"]}},{"label":{"en":["Extent"]},"value":{"en":["00:31:39"]}},{"label":{"en":["Subject"]},"value":{"en":["Black bear","Animals--Effect of fires on","Wildfires"]}},{"label":{"en":["Narrator Role"]},"value":{"en":["Fire and forestry experts"]}},{"label":{"en":["Place"]},"value":{"en":["Great Smoky Mountains National Park"]}},{"label":{"en":["Description"]},"value":{"en":["Interview with Jessica Braunstein, PhD student with the University of Tennessee. Braunstein discusses her research concerning black bears in the Great Smoky Mountains National Park, and tracking the animals location. She talks about the response of the black bears to the wildfires, and the aftereffects on the habitat and behavior of the bears. This is a representative quote from the interview: That was something we were curious about, too, was, you know, are [the bears] going to leave their dens? I don't think we had any that are actually in the area that got burned down were denning yet, but we had some right on the outskirts, and they ended up just staying in their dens. They didn s/0#t=00:57:40,01:02:23"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/164/range/interview_questions/24","label":{"en":["Is there anything that we haven't covered that you would like to discuss?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/164/canvas/0#t=01:02:23,01:03:07"}]}]}],"index":130,"slug":"interview-with-christian-david-rivera-2021-02-03"},{"@context":["http://iiif.io/api/extension/navplace/context.json","http://iiif.io/api/presentation/3/context.json"],"id":"https://digital.lib.utk.edu/assemble/manifest/rfta/165","type":"Manifest","label":{"en":["Interview with Julia Rodriguez, 2021-03-03"]},"summary":{"en":["In this interview Julia Rodriguez, a Honduran native and Gatlinburg resident since 2000, tells us of the hours leading up to her evacuation and the fear filled drive her family experienced while leaving Gatlinburg as hills and homes burned down around them. Julia talks about how her sister lost her home in the fires and explains the aftermath of Gatlinburg residents dealing with a housing and employment crisis exacerbated by the fires. Julia also talks about the toll the fires had on this Hispanic community and the possible good that came of it. This is a representative quote from the interview: \"that traumatizes you for the rest of your life. It's horrible, to see that you're at, the mouth of death. You don't know if you're living your final moments, and to see my son crying saying 'mommy, we're not going to make it.' I had no choice but to try and get out.\n   "]},"metadata":[{"label":{"en":["Date"]},"value":{"en":["2021-03-03"]}},{"label":{"en":["Format"]},"value":{"en":["motion pictures (visual works)"]}},{"label":{"en":["Extent"]},"value":{"en":["00:47:31"]}},{"label":{"en":["Subject"]},"value":{"en":["Immigrants","Hondurans","Evacuation of civilians","COVID-19 Pandemic, 2020-","Wildfires"]}},{"label":{"en":["Narrator Role"]},"value":{"en":["Individuals (tourists or locals) directly affected by the fire"]}},{"label":{"en":["Place"]},"value":{"en":["Honduras","Rocky Top","Pi Beta Phi Elementary School","Parkway (US-321/US 441 S)","Newport","Pittman Center Elementary School"]}},{"label":{"en":["Description"]},"value":{"en":["In this interview Julia Rodriguez, a Honduran native and Gatlinburg resident since 2000, tells us of the hours leading up to her evacuation and the fear filled drive her family experienced while leaving Gatlinburg as hills and homes burned down around them. Julia talks about how her sister lost her home in the fires and explains the aftermath of Gatlinburg residents dealing with a housing and employment crisis exacerbated by the fires. Julia also talks about the toll the fires had on this Hispanic community and the possible good that came of it. This is a representative quote from the interview: \"that traumatizes you for the rest of your life. It's horrible, to see that you're at, the mouth of death. You don't know if you're living your final moments, and to see my son crying saying 'mommy, we're not going to make it.' I had no choice but to try and get out.\n   "]}},{"label":{"en":["Descripcin"]},"value":{"en":["En esta entrevista Julia Rodrguez, una nativa de Honduras y residente de Gatlinburg desde el 2000, nos cuenta sobre las horas antes de su evacuacin y el viaje aterrador que vivi su familia mientras conducan fuera de Gatlinburg mientras casas y colinas se quemaban a su alrededor. Julia habla sobre como su hermana perdi su casa en los incendios y explica como los residentes de Gatlinburg tuvieron que lidiar con una crisis de vivienda y empleo agravada por los incendios. Julia tambin habla sobre los efectos que tuvieron los incendios en la comunidad Hispana y posiblemente lo positivo que resulto de todo lo ocurrido. Esta es una cita representativa de la entrevista: \"eso te trauma el resto de tu vida. Es horrible, ver que ests en, la boca de la muerte. No sabes si ests viviendo tus ltimos momentos, y ver a mi hijo llorando que dice 'mami, no lo lograremos.' Pero yo no tena opcin ms que tratar de salir.\n   "]}},{"label":{"en":["Ttulo"]},"value":{"en":["Entrevista con Julia Rodriguez, 2021-03-03"]}},{"label":{"en":["Language"]},"value":{"en":["Spanish"]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}},{"label":{"en":["Interviewee"]},"value":{"en":["Rodriguez, Julia"]}},{"label":{"en":["Interviewer"]},"value":{"en":["Rivera, Christian David"]}}],"rights":"http://creativecommons.org/licenses/by/4.0/rdf","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"\u003e\u003cimg src=\"http://i.creativecommons.org/l/by/4.0/88x31.png\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"/\u003eAttribution 4.0 International\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003eRequires:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. credit be given to copyright holder and/or author\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. copyright and license notices be kept intact\u003c/small\u003e\u003cbr/\u003e\u003cspan\u003ePermits:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. distribution of derivative works\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. distribution, public display, and publicly performance\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e3. making multiple copies\u003c/small\u003e\u003cbr/\u003e"]}},"navDate":"2021-03-03T14:21:15Z","navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection//1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/1","type":"Feature","properties":{"label":{"en":["Interview with Julia Rodriguez, 2021-03-03 -- Honduras"]}},"geometry":{"type":"Point","coordinates":[-86.5,15]}},{"id":"https://digital :01:51"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/6","label":{"en":["Nos puede hablar un poco sobre su vida en Gatlinburg por ejemplo, tiene familia en el rea? En que trabaja y, como usted se ha integrado en la comunidad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:01:51,00:03:55"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/9","label":{"en":["Muy bien y, nos puede describir su hogar y la parte de la ciudad en la que viva, o todava vive, antes de que pasaran los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:03:55,00:14:31"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/12","label":{"en":["En los das, antes del, de que pasaran los incendios, o esa maana antes de, de que comenzara todo, usted haba notado humo? Ya, ya dijo usted verdad que no haba escuchado ningn reporte de la ciudad. Pero haba notado usted humo? Y en qu momento usted se empez a preocupar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:14:31,00:17:46"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/15","label":{"en":["Y, usted dnde estaba cuando se dio cuenta que haba un incendio forestal arrasando con Gatlinburg, y cul fue su, reaccin inicial?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:17:46,00:23:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/18","label":{"en":["Y, despus de la evacuacin, de Gatlinburg, cul fue su experiencia mientras esperaban que, los dejaran regresar a la ciudad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:23:17,00:25:12"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/20","label":{"en":["Cmo se mantuvo en contacto con su familia y amigos despus de los incendios? Podra decirnos si las redes sociales jugaron un papel importante en, mantenerse en comunicacin?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:25:12,00:26:01"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/22","label":{"en":["Nos puede describir como fue el regreso a Gatlinburg despus de los incendios? Cmo fue ver a sus amigos o vecinos por primera vez? Y la experiencia de, de volver a, al trabajo o a la iglesia? Cul fue la experiencia?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:26:01,00:28:04"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/24","label":{"en":["Cmo evaluara usted, los esfuerzos de rescate y ayuda? Por ejemplo, los primeros auxilios, o los oficiales de la ciudad? O FEMA, o voluntarios? Cul es su evaluacin de, de cmo ellos manejaron la situacin?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:28:04,00:31:28"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/26","label":{"en":["Emocionalmente, como le ha impact- impactado ese incidente a usted? Desde su punto de vista, cmo influy, el incendio las relaciones comunitarias?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:31:28,00:33:29"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/28","label":{"en":["Ha pensado o hecho algn plan, si en el futuro algn incidente similar como ese, vuelve a pasar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:33:29,00:36:12"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/30","label":{"en":["Hay algo sorprendente o algo bueno que haya resultado, de este incidente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:36:12,00:37:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/32","label":{"en":["Hay algo sorprendente o algo bueno que haya resultado, de este incidente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:37:34,00:38:37"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/34","label":{"en":["Tambin entendemos verdad que, los incendios afectaron a todos. Sin, sin importar si es Americano o Hispano, o de otra raza. Pero especficamente, cmo cree usted que afect, los incendios a la comunidad Hispana, en Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:38:37,00:41:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/36","label":{"en":["Mencion antes verdad que, que Gatlinburg, tiene un problema de trabajadores, y tambin de de vivienda. Cree usted verdad que, que los incendios, empeoraron esto?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:41:56,00:43:46"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/38","label":{"en":["Y, ahora le quiero dar la oportunidad, de, si quiere decir algo sobre los incendios que an no hemos tenido la oportunidad de, de mencionar. Si hay algo que quiere decir sobre sobre el tema, verdad. Puede, puede hablarnos de lo que sea."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:43:46,00:47:31"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions","label":{"en":["Interview Questions"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/1","label":{"en":["Can you tell me your name please?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:01:07,00:01:15"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/4","label":{"en":["How long have you lived in Gatlinburg and can you tell us how you arrived to the area?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:01:15,00:01:51"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/7","label":{"en":["Can you tell us about your life in Gatlinburg, such as your family, employment, or community involvement?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:01:51,00:03:55"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/10","label":{"en":["Can you describe your home and the part of town you lived in, or still live in, before the fires happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:03:55,00:14:31"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/13","label":{"en":["The days before the fires happened or the morning before everything started had you noticed smoke? You already mentioned you hadn't heard any reports from the city. But had you noticed smoke? And in what moment did you start to worry?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:14:31,00:17:46"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/16","label":{"en":["And, where were you when you realized that there was a forest fire raging through Gatlinburg, and what was your initial reaction?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:17:46,00:23:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/19","label":{"en":["And after the evacuation, from Gatlinburg what was your experience while waiting for them to let you return to the city?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:23:17,00:25:12"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/21","label":{"en":["How did you keep in contact with your family and friends after the fires? Could you tell us if social media played an important role in maintaining communication?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:25:12,00:26:01"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/23","label":{"en":["Can you describe to us what the return to Gatlinburg after the fires was like? What was it like seeing your friends or neighbors for the first time? And the experience of returning to work or church? What was the experience like?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:26:01,00:28:04"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/25","label":{"en":["How would you evaluate the help and rescue efforts? For example, first aid or city officials? Or FEMA or volunteers? What is your assessment of how they handled the situation?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:28:04,00:31:28"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/27","label":{"en":["Emotionally, how has this incident impacted you? How did this incident affect you financially?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:31:28,00:33:29"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/29","label":{"en":["From your point of view, what influence, did the fires have on community relations?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:33:29,00:36:12"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/31","label":{"en":["Have you thought or made a plan, if in the future a similar incident like this happens again?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:36:12,00:37:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/33","label":{"en":["Is there something surprising or something good that came as a result of this incident?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:37:34,00:38:37"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/35","label":{"en":["We also understand that the fires affected everyone. Regardless of whether you are American or Hispanic or of another race. But specifically, how do you think the fires affected the Hispanic community in Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:38:37,00:41:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/37","label":{"en":["You previously mentioned that Gatlinburg, has a problem with employment, and also housing. Do you believe that the fires worsened this?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:41:56,00:43:46"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/interview_questions/39","label":{"en":["And, now I want to give you the opportunity, of, if you want to say something about the fires we haven't yet had a chance to mention. If there is something you want to say about the topic, right. You can, you can talk to us about anything you'd like."]},"items":[{"type":"Canvas","id":"https://digital.lib. "]}},{"label":{"en":["Narrator Role"]},"value":{"en":["Individuals (tourists or locals) directly affected by the fire"]}},{"label":{"en":["Place"]},"value":{"en":["Knoxville","Tegucigalpa, Honduras","Pi Beta Phi Elementary School","Gatlinburg-Pittman High School","Baskins Creek","Cherokee Orchard Road","Pigeon Forge","Rocky Top","Sevierville","South Carolina"]}},{"label":{"en":["Description"]},"value":{"en":["In this interview Billy Henriquez, a Honduran immigrant and Gatlinburg resident since 2008, tells the story of his familys experience with the Chimney Tops wildfires that burned down his home. \n      Billy talks about the shock that ensued after realizing his family no longer had a home to come back to, and the displacement of the Hispanic community that forced many to leave Tennessee. Billy describes \n      the surprising good that came out of the incident which made him and other Hispanic residents feel like they were seen as actual members of the community. This is a representative quote from the interview: \n      \"most of the people that helped me, I didn't know them. And that's something I will never forget, that, genuine affection that they had for us, that despite us being foreigners, they acknowledged us as a \n      part, of their community.\"\n   "]}},{"label":{"en":["Descripcin"]},"value":{"en":["En esta entrevista Billy Henriquez, inmigrante Hondureo y residente de Gatlinburg desde el 2008, cuenta la historia de la experiencia que tuvo su familia con los incendios forestales de \n      Chimney Tops que quemaron su casa. Billy habla sobre el shock que sigui despus de darse cuenta de que su familia ya no tenia un hogar al cual regresar, y el desplazamiento de la comunidad Hispana que \n      obligo a muchos a irse de Tennessee. Billy describe lo bueno que sorprendentemente sucedi debido al incidente que hizo que el y otros residentes Hispanos se sintieran como miembros verdaderos de la \n      comunidad. Esta es una cita representativa de la entrevista: \"la mayora de la gente que me ayudo a m, no los conoca. Y eso jams lo voy olvidar pues ese, cario genuino que tuvieron por\n      nosotros, que a pesar de ser extranjeros, nos tomaban como parte, de su comunidad.\""]}},{"label":{"en":["Ttulo"]},"value":{"en":["Entrevista con Billy Henriquez, 2021-03-11"]}},{"label":{"en":["Browse"]},"value":{"en":["Dollywood and Pigeon Forge"]}},{"label":{"en":["Language"]},"value":{"en":["Spanish"]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}},{"label":{"en":["Interviewee"]},"value":{"en":["Henriquez, Billy"]}},{"label":{"en":["Interviewer"]},"value":{"en":["Rivera, Christian David"]}}],"rights":"http://creativecommons.org/licenses/by/4.0/rdf","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"\u003e\u003cimg src=\"http://i.creativecommons.org/l/by/4.0/88x31.png\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"/\u003eAttribution 4.0 International\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003eRequires:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. credit be given to copyright holder and/or author\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. copyright and license notices be kept intact\u003c/small\u003e\u003cbr/\u003e\u003cspan\u003ePermits:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. distribution of derivative works\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. distribution, public display, and publicly performance\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e3. making multiple copies\u003c/small\u003e\u003cbr/\u003e"]}},"navDate":"2021-03-11T14:21:16Z","navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection//1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/1","type":"Feature","prop interviews/object/billy-henriquez-2021-03-11","label":{"en":["Interview with Billy Henriquez, 2021-03-11"]},"type":"Text","format":"text/html"}],"structures":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista","label":{"en":["Preguntas de entrevista"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/0","label":{"en":["Bueno para empezar vamos a pedir que por favor te introduzcas, dicindonos tu nombre."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:00:51,00:01:07"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/3","label":{"en":["Por cuanto tiempo vivistes en Gatlinburg? Todavia estas viviendo en Gatlinburg o a donde estas ahora? \n            "]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:01:07,00:01:35"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/6","label":{"en":["Y tienes familia en Gatlinburg? Como llegaste a Gatlinburg, de donde eres originalmente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:01:35,00:03:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/9","label":{"en":["Okay y nos puedes contar un poco sobre la parte de Gatlinburg en la que vivias verdad antes de que pasaran los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:03:02,00:04:04"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/12","label":{"en":["Y, antes de que empezaran los incendios, tu ya habias escuchado algo sobre, sobre lo que estaba pasando digamos esa semana? Habias escuchado si, si de tus paps o tu dnde estabas cuando escuchastes que posiblemente algo estaba pasando?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:04:04,00:05:25"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/15","label":{"en":["Y, cuando dices verdad que, que habas escuchado verdad que s que haba humo. Habas escuchado algn reporte sobre esto en las noticias o, o la ciudad? Algun mensaje o, o no?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:05:25,00:06:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/18","label":{"en":["Y en qu momento fue cuando te empezastes a preocupar por lo que estaba pasando, o por lo que poda pasar posiblemente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:06:17,00:07:26"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/21","label":{"en":["Y, cuando tus papas evacuaron verdad. Cmo fue la experiencia verdad despus de la de la evacuacin. Mientras ellos estaban esperando que, los dejaran entrar a la ciudad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:07:26,00:08:21"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/24","label":{"en":["Y durante este tiempo verdad, de la evacuacin y estaban esperando, de qu manera verdad, te, te estabas manteniendo en contacto con tu familia? Fue puramente redes sociales o, o como verdad mantuviste contacto?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:08:21,00:09:44"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/27","label":{"en":[" Y nos puedes describir como fue regresar a Gatlinburg despus de los incendios? Y, y digamos ver a, ver la casa verdad, ver a los vecinos por primera vez. Digamos regresar a, a tratar de, de integrarse otra vez en la ciudad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:09:44,00:11:20"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/30","label":{"en":["Y, aunque no estabas verdad en, en Gatlinburg mientras eso estaba pasando verdad los incendios. Como evaluaras t, los esfuerzos de rescate, que trataron de ayudar o digamos, los primeros auxilios, los oficiales de la ciudad, FEMA? Piensas que, hicieron un buen trabajo, hubieron, habran hecho mas o, como te sientes?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:11:20,00:13:14"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/33","label":{"en":["Y emocionalmente, cmo te impact a ti y a tu familia, los incendios verdad y todo lo que pas?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:13:14,00:15:31"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/35","label":{"en":["Y, digamos, aunque tu verdad estabas estudiando en la Universidad, y trabajando un trabajo que estaba Knoxville. Cmo crees que, afectaron los incendios posiblemente a ti, a tu familia, econmicamente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:15:31,00:17:53"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/37","label":{"en":["Entiendo, y desde tu punto de vista, cmo influyeron los los incendios verdad, las relaciones comunitarias, en Gatlinburg? Se que ya mencionaste verdad un poco de eso pero, digamos, qu tipo de, de impacto tuvo este incidente verdad en las relaciones comunitarias y tambin especficamente, en la comunidad Hispana?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:17:53,00:20:21"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/39","label":{"en":["Diras que, la ayuda que, que recibieron verdad y que, que la gente estaba dando, fue lo ms sorprendente, lo ms sorprendente, de lo que pas verdad, del incidente fue la ayuda?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:20:21,00:20:59"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/41","label":{"en":["Y desde que pas eso, verdad, sabes si, si tu familia verdad ha hecho algn plan o, o ha pensado verdad, si algo similar vuelve a pasar, verdad que van a hacer, o se sienten ms preparados ahora?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:20:59,00:21:45"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/43","label":{"en":["Y tambin verdad los incendios tuvieron un impacto grave en la comunidad Hispana. Y ahora este ltimo ao verdad, hemos estando lidiando con la pandemia de Covid-19. Nos puedes comentar un poco verdad en, como la pandemia te ha afectado a ti a tu familia, a la comunidad."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:21:45,00:23:54"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/45","label":{"en":["Y mencionaste verdad, anteriormente que la parte en la que vivan antes, verdad la casa que se quemo, habian bastantes Hondureos viviendo ahi. Puedes hablar un poco de, de cmo afect verdad los incendios a, a la vivienda en Gatlinburg? Y el trabajo digamos tal vez especficamente para, para la comunidad Hispana verdad que se sabe que normalmente, tienen verdad su propio, su propio lugar en Gatlinburg. Cmo afect verdad los incendios a, a la vivienda?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:23:54,00:26:21"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/preguntas_de_entrevista/47","label":{"en":["En todo verdad lo que pas durante los incendios despus de los incendios. Hay alguna memoria o alguna historia, que en tu cabeza verdad siempre, siempre est ah o siempre, piensas verdad en esa historia? Algo que, que nunca vas a poder olvidar. Si sea tu historia o la de alguien ms o, hay alguna memoria?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:26:21,00:28:37"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions","label":{"en":["Interview Questions"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/1","label":{"en":["Well to begin, we're going to ask that you please introduce yourself, by telling us your name."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:00:51,00:01:07"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/4","label":{"en":["How long did you live in Gatlinburg? Are you still living in Gatlinburg or where are you now?\n            "]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:01:07,00:01:35"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/7","label":{"en":["And do you have family in Gatlinburg? How did you arrive to Gatlinburg, where are you originally from?\n            "]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:01:35,00:03:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/10","label":{"en":["Okay and can you tell us a little about the part of Gatlinburg you lived in before the fires happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:03:02,00:04:04"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/13","label":{"en":["And, before the fires began, had you already heard something about, about what was going on that week? Had you heard from, from your parents or where were you when you heard that there was something possibly going on?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:04:04,00:05:25"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/16","label":{"en":["And, when you say that, that you had heard that there was smoke. Had you heard a report about this on the news or, or the city? Some sort of message or, or no?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:05:25,00:06:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/19","label":{"en":["And what was the moment that you started to worry about what was going on, or what could possibly happen?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:06:17,00:07:26"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/22","label":{"en":["And, when your parents evacuated. What was the experience like after the evacuation. While they were waiting to be, allowed back into the city?\n            "]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:07:26,00:08:21"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/25","label":{"en":["And during this time of the, of the evacuation and you all waiting, in what ways were you, were you keeping in touch with your family? Was it purely through social networks or, or how did you maintain contact?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:08:21,00:09:44"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/28","label":{"en":["And can you describe to us what it was like to return to Gatlinburg after the fires? And, and see the house, see the neighbors for the first time. Going back to try and integrate into the city again?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:09:44,00:11:20"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/31","label":{"en":["And, even though you weren't in, in Gatlinburg while the fires were happening. How would you evaluate the rescue efforts, that tried to help or let's say the, first aid, the city officials, FEMA? Do you think they, did a good job, should they have done more or, how do you feel?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:11:20,00:13:14"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/34","label":{"en":["And emotionally, how did this impact you and your family, the fires and everything that happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:13:14,00:15:31"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/36","label":{"en":["And, even though you were studying at the University, and working a job that was in Knoxville. How do you think the fires possibly affected you, your family, financially?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:15:31,00:17:53"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/38","label":{"en":["I understand, and from your point of view, how did the fires influence, the community relations, in Gatlinburg? I know you already mentioned a little bit about that but, what kind of, impact did this incident have on community relations and also specifically, on the Hispanic community?"]},"items":[{"type":"Canva ally for the, the Hispanic community which is known to usually have, they have their own, their own area in Gatlinburg. How did the fires affect housing?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:23:54,00:26:21"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/interview_questions/48","label":{"en":["Amongst all that happened during the fires, after the fires. Is there any memory or story, that in your head is always, always there or you always think about that specific story? Something that, that you will never be able to forget. Whether it's your story or someone else's or, any memory?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:26:21,00:28:37"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/places_mentioned","label":{"en":["Places Mentioned"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/places_mentioned/2","label":{"en":["Knoxville"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/Knoxville/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/Knoxville/1","type":"Feature","properties":{"label":{"en":["Knoxville discussed in Interview with Billy Henriquez, 2021-03-11"]}},"geometry":{"type":"Point","coordinates":[-83.92074,35.96064]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/canvas/0#t=00:01:14,00:01:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/166/range/places_mentioned/5","label":{"en":["Tegucigalpa, Honduras"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/Tegucigalpa,Honduras/1","type": 14","label":{"en":["Do you think that the fires brought the Romanian community closer together?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/canvas/0#t=00:31:34,00:33:35"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/range/interview_questions/15","label":{"en":["How has the COVID-19 pandemic affected your life and the Romanian community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/canvas/0#t=00:33:35,00:37:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/range/interview_questions/16","label":{"en":["Did anything good or surprising come out of the fires?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/canvas/0#t=00:37:00,00:39:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/range/interview_questions/17","label":{"en":["Is there anything else that we haven't discussed that you would like to share?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/canvas/0#t=00:39:00,00:40:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/range/interview_questions/18","label":{"en":["Have you made a plan in case something like this happens again?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/167/canvas/0#t=00:40:02,00:42:45"}]}]}],"index":133,"slug":"interview-with-roxana-ungureanu-2021-03-24"},{"@context":["http://iiif.io/api/extension/navplace/context.json","http://iiif.io/api/presentation/3/context.json"],"id":"https://digital.lib.utk.edu/assemble/manifest/rfta/168","type":"Manifest","label":{"en":["Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]},"summary":{"en":["In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church Jess es la Puerta, speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: \"we didn't want to leave, it's the love that you have for where, where you'reliving, you don't want to but seeing, the situation that was taking place getting serious.We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn't go because the fire was intense.That's where the chaos comes in, the worry, the helplessness.\""]},"metadata":[{"label":{"en":["Date"]},"value":{"en":["2021-04-23"]}},{"label":{"en":["Format"]},"value":{"en":["motion pictures (visual works)"]}},{"label":{"en":["Extent"]},"value":{"en":["01:16:02"]}},{"label":{"en":["Subject"]},"value":{"en":["Immigrants","Hondurans","COVID-19 Pandemic, 2020-","Wildfires"]}},{"label":{"en":["Narrator Role"]},"value":{"en":["Individuals (tourists or locals) directly affected by the fire"]}},{"label":{"en":["Place"]},"value":{"en":["Honduras","Knoxville","Reagan Drive","Iglesia Jess es la Puerta","Cherokee Orchard Road","Pigeon Forge","Sevierville"]}},{"label":{"en":["Description"]},"value":{"en":["In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church Jess es la Puerta, speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: \"we didn't want to leave, it's the love that you have for where, where you'reliving, you don't want to but seeing, the situation that was taking place getting serious.We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn't go because the fire was intense.That's where the chaos comes in, the worry, the helplessness.\""]}},{"label":{"en":["Descripcin"]},"value":{"en":["En esta entrevista, Janeth Jimenez y Eda Chavez, ambas inmigrantes Hondureas, cuentan su propia experiencia sobre los incendios forestales de Chimney Tops 2. Janeth habla sobre la difcil decisin de evacuar y dejar atrs toda una vida de trabajo sin saber si su familia regresara a encontrar solo cenizas. Mientras que Eda Chavez, pastora de la Iglesia Jess es la Puerta, de Gatlinburg habla de la lucha que supuso el deseo de ayudar como lder de la comunidad Cristiana y de los obstculos a los que se enfrentaron la iglesia y sus miembros. Esta es una cita representativa de la entrevista: \"no no queramos dejar la verdad es el amor que uno donde, donde est viviendo, no quiere pero al mirar la, la situacin que se estaba dando que era ya grave. Decidimos salir cuando decidimos salir que bamos agarrar por la Cherokee Orchard de ac de Gatlinburg, ya no se poda pasar porque el fuego ya era intenso. Es ah donde viene el caos, la preocupacin, la impotencia.\""]}},{"label":{"en":["Ttulo"]},"value":{"en":["Entrevista con Janeth Jimenez y Eda Chavez, 2021-04-23"]}},{"label":{"en":["Language"]},"value":{"en":["Spanish"]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}},{"label":{"en":["Interviewee"]},"value":{"en":["Jimenez, Janeth","Chavez, Eda"]}},{"label":{"en":["Interviewer"]},"value":{"en":["Rivera, Christian David"]}}],"rights":"http://creat a%3A168/datastream/TRANSCRIPT-ES","type":"Text","format":"text/vtt","label":{"es":["Subttulos en espaol"]},"language":"es"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0"}]}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/rfta%3A168/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/rfta","type":"Collection"}],"homepage":[{"id":"https://rfta.lib.utk.edu/interviews/object/janeth-jimenez-and-eda-chavez-2021-04-23","label":{"en":["Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]},"type":"Text","format":"text/html"}],"structures":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions","label":{"en":["Interview Questions"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/0","label":{"en":["To begin, we are going to ask that, you introduce yourselves and state your name please."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:05,00:01:33"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/3","label":{"en":["Blessings, thank you very much. Question number 2 is, how long have you lived in Gatlinburg for and can you tell us a little about how you got to the area, and where you are originally from?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:33,00:02:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/6","label":{"en":["Indeed thank you very much. And can tell us a little about, your life in Gatlinburg. In what, maybe what do you do for work, or, how do you find yourselves integrated in the community. Be it through work, through church. In what way do find yourselves to be a part of Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:02:52,00:04:50"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/9","label":{"en":["Good. And can you tell us a little about the part of Gatlinburg you live in or perhaps lived in, in 2016 when the fires occurred?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:04:50,00:06:24"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/12","label":{"en":["Can you tell us a little about the days that preceded the fires. Or maybe that morning, before everything started, had you noticed smoke? Or had you heard any report in the news or any report made by the city?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:06:24,00:13:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/15","label":{"en":[" During the entire process in which you realized, that there was a fire. Later when you started wondering. Should we leave our home? I think there were a lot of people, that, maybe did not take matters seriously. At what point did you, start to really to worry? When was it that the feeling of concern began. The concern of, there is a fire around me. At what point did this happen for you?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:13:52,00:20:45"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/18","label":{"en":["After the evacuation, where did you go? At the time of leaving Gatlinburg, did you head to Pigeon Forge to Sevierville? And also, while waiting to, be let back into the city. What was the feeling like, and how did you stay in contact with your family or friends? Was it through social networks? How did you feel, after the evacuation?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:20:45,00:32:38"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/21","label":{"en":["And what was the experience like for you, after you went back to the city and realized that, you didn't lose anything, but maybe this person did lose something. What was the experience like to go back to work or, to open the church and go back to church, after all of this, had happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:32:38,00:44:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/23","label":{"en":["Okay, and now let's move on to the next question, that is going to be, how would you evaluate the rescue and relief efforts? For example, first aid, the city of Gatlinburg? I know you mentioned Dolly Parton, the Red Cross and FEMA was also there. In total, how would you evaluate the efforts that were made to help, and also to, alert people of what was happening?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:44:34,00:48:53"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/25","label":{"en":["And, emotionally and as well as financially, in what way were you, or your families, impacted by the fires that happened in Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:48:53,00:53:18"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/27","label":{"en":["Specifically, it could be, the Hispanic community, or the relationship between the Hispanic community and the American community. From your point of view, how did the fires, influence the relationships amongst the people of Gatlinburg? Between the different communities that exist."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:53:18,00:55:06"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/29","label":{"en":["And what kind of impact did this incident have, on specifically the Hispanic community? Because I know that, I grew up in Gatlinburg so I know a lot of the Hispanic community. And I know that, there is a portion of the community that is undocumented. And obviously, the culture is different from that of, American culture. How do you think that, the fires impacted specifically, the Hispanic community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:55:06,00:58:48"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/31","label":{"en":["Have you thought of a plan? If something similar does happen again in the future?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:58:48,01:02:03"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/33","label":{"en":["Amongst everything that has happened, is there something surprising, Or maybe, something good, that has resulted from, everything that happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:02:03,01:03:15"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/35","label":{"en":["The fires had a serious impact on the Hispanic community. And now this last year we have had to deal with the covid-19 pandemic. Can you tell us, how the pandemic has impacted you? How has it impacted the Hispanic community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:03:15,01:10:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/37","label":{"en":["And before concluding the interview, I wanted to ask or give you the space to. Allow you to talk, touch on a topic that we haven't touched on about the fires, or if you simply want to, send a message. Is there something you'd like to say?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:10:00,01:16:02"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista","label":{"en":["Preguntas de entrevista"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/1","label":{"en":["Para empezar, vamos a pedir que, se introduzcan y digan su nombre por favor."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:05,00:01:33"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/4","label":{"en":["Bendiciones muchas gracias. La pregunta nmero 2 es, por cunto tiempo han vivido en Gatlinburg y nos pueden contar un poco de cmo llegaron al area, y de dnde son originalmente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:33,00:02:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/7","label":{"en":["De acuerdo muchas gracias. Y nos pueden contar un poco de, de su vida en Gatlinburg. En que, tal vez en que trabajan, o, cmo se encuentran ustedes integradas en la comunidad. Sea por el trabajo, por la iglesia. En qu manera forman partes ustedes de Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:02:52,00:04:50"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/10","label":{"en":["Bueno. Y nos pueden, hablar un poco sobre en qu parte de Gatlinburg viven ustedes o tal vez vivan, en el 2016 cuando ocurrieron los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:04:50,00:06:24"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/13","label":{"en":["Nos pueden hablar un poco sobre los das que precedieron los incendios. O tal vez esa maana, antes de que empezara todo verdad, ustedes haban notado humo? O haban escuchado ustedes algn reporte en las noticias o algn reporte hecho por la ciudad? "]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:06:24,00:13:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/16","label":{"en":["Durante todo verdad, el proceso en el que ustedes se dieron cuenta, de que haba un incendio. Despus verdad cuando empezaron a preguntarse. O sea, nos debemos de ir de nuestra casa? Creo que hubo mucha gente verdad, que, tal vez no se lo tomaron muy en serio. En qu momento ustedes, se empezaron a verdaderamente verdad, a preocupar? Cundo fue que entr verdad, la sensacin de preocupacin. De que o sea, hay un incendio"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:13:52,00:20:45"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/19","label":{"en":["Despus de la evacuacin verdad, para dnde se fueron ustedes? En el momento verdad de irse de Gatlinburg, se fueron ustedes para, para Pigeon Forge para Sevierville? Y tambin, mientras esperaban verdad, que las dejaran entrar de vuelta verdad a la ciudad. Cul fue el sentimiento, y y cmo se mantuvieron ustedes en contacto con su familia o amigos? Fue manera de de de las redes sociales? Cmo se sintieron verdad, despus de la evacuacin?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:20:45,00:32:38"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/22","label":{"en":["Y cmo fue para ustedes, la experiencia de, despus verdad de que, volvieron a la ciudad y se dieron cuenta verdad, que, o sea no perdieron nada, o tal vez esta persona s perdi algo. Cul fue la experiencia, de volver al trabajo o, de nuevamente verdad abrir la iglesia y volver a ir a la iglesia, despus de que todo esto, haba ocurrido?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:32:38,00:44:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/24","label":{"en":["Okay, y ahora vamos a pasar a la siguiente pregunta, qu va a ser, cmo evaluaran, cmo, cmo evaluaran ustedes, los esfuerzos de rescate y ayuda? Por ejemplo, los primeros auxilios, la ciudad de Gatlinburg? S que mencionaron a Dolly Parton, tambin estuvo la Cruz Roja y FEMA. En total como evaluaran ustedes los esfuerzos que se hicieron para ayudar, y tambin para, alertar a la gente verdad de lo que estaba pasando?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:44:34,00:48:53"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/26","label":{"en":["Y, emocionalmente y tambin econmicamente, de qu manera les impact, a ustedes o a sus familias, lo que ocurri en Gatlinburg los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:48:53,00:53:18"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/28","label":{"en":["En especficamente verdad, puede ser, o la comunidad Hispana, o la relacin de la comunidad Hispana con la comunidad Americana. Desde su punto de vista verdad, cmo influy, los incendios, las relaciones entre las personas en Gatlinburg? Entre las comunidades diferentes que hay."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:53:18,00:55:06"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/30","label":{"en":["Y qu tipo de impacto, tuvo este incidente, en especficamente la comunidad Hispana? Porque se verdad que, yo crec en Gatlinburg entonces conozco mucha verdad gente de la comunidad Hispana. Y s que, hay alguna porcin de la comunidad que es indocumentada. Y obvio verdad, la cultura es diferente a la de, la cultura Americana. Cmo creen ustedes que, impact especficamente los incendios, a la comunidad Hispana?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:55:06,00:58:48"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/32","label":{"en":["Han pensado ustedes en algn, plan? S algo similar vuelve a pasar en el futuro?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:58:48,01:02:03"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/34","label":{"en":["Entre todo lo que a pasado, hay algo sorprendente, o tal vez, algo bueno, que haya resultado de, de todo lo que pas?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:02:03,01:03:15"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/36","label":{"en":["Los incendios tuvieron un impacto grave en la comunidad Hispana. Y ahora este ltimo ao hemos tenido que lidiar con la pandemia de Covid-19. Nos pueden comentar, cmo la pandemia los a impactado a ustedes? Cmo a impactado a la comunidad Hispana?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:03:15,01:10:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/38","label":{"en":["Y antes de concluir la entrevista, les quera preguntar o darles el espacio para. Dejarles decir verdad si quieren tocar algn tema que no hemos tocado sobre los incendios, o simplemente quieren, mandar un mensaje. Hay algo que quieran decir?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:10:00,01:16:02"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned","label":{"en":["Places Mentioned"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/2","label":{"en":["Honduras"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/Honduras/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/Honduras/1","type":"Feature","properties":{"label":{"en":["Honduras discussed in Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]}},"geometry":{"type":"Point","coordinates":[-86.5,15]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:54,00:02:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/5","label":{"en":["Knoxville"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/Knoxville/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/Knoxville/1","type":"Feature","properties":{"label":{"en":["Knoxville discussed in Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]}},"geometry":{"type":"Point","coordinates":[-83.92074,35.96064]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:04:14,00:04:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/8","label":{"en":["Reagan Drive"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/ReaganDrive/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notder oc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/rftaart","type":"Collection"},{"id":"https://digital.lib.utk.edu/assemble/collection/collections/rftacuratedart","type":"Collection"}],"homepage":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/rftaart%3A41","label":{"en":["News Updates"]},"type":"Text","format":"text/html"}],"index":157,"slug":"news-updates"},{"@context":["http://iiif.io/api/extension/navplace/context.json","http://iiif.io/api/presentation/3/context.json"],"id":"https://digital.lib.utk.edu/assemble/manifest/rftaart/46","type":"Manifest","label":{"en":["Susan Melchor's Evacuation and Return"]},"summary":{"en":["1. Susan Melchor whose home was off Fox Run, is a classic example of how volunteer groups helped victims rebuild when insurance and other aid groups fell short. 2. Monday morning, she noticed embers falling from the sky. She called work saying she needed to clean leaves. She cleaned up, took a shower. At 6:30 she saw a fire truck at the end of the road. 3. A voice inside her head told her get out! so she loaded up pictures and pets and did just that. 4. For months she had been hearing \"fire!\" in her head, by 7 P.M., she was safely in Pigeon Forge. Her friends said \"You're being sensational.\" By 8:30, her neighbors said her home was on fire. 5.\"God protected us even though I lost everything.\" Susan Melchor had escaped the fire. But her home, purchased to escape Florida hurricanes, was gone. One cruel irony-- one old stove, that was feared to be a fire hazard and broke during cleaning a few days before the fire, was untouched by the flames. 6. Thankful to have shelter, living in an unheated, leaky travel trailer got the best of Susan Melchor. \"Your home is your refuge and I just want to go home,\" 7.The cost of rebuilding stunned Susan. One bid would have eaten up most of her insurance money and busted her budget. Then a Godsend arrived. Mission groups Helping His Hand and Church of the Cove from Townsend arrived. The volunteering professionals built the basement for $25,000. 8. The faith and giving spirit demonstrated by Helping His Hands (from Vincennes, Indiana) and Church of the Cove from Townsend represented the recovery efforts that happened after the fire. Tennessee live up to its nickname \"The Volunteer State.\" \"I wasn't asking for a handout. I was asking for a hand up... I wanted hope.\" 9. Like the wildflowers in the burn area new hope and homes sprouted anew."]},"metadata":[{"label":{"en":["Date"]},"value":{"en":["2022"]}},{"label":{"en":["Format"]},"value":{"en":["drawings (visual works)"]}},{"label":{"en":["Subject"]},"value":{"en":["Wildfires","Evacuations","Community service","Dwellings","Stoves"]}},{"label":{"en":["Description"]},"value":{"en":["1. Susan Melchor whose home was off Fox Run, is a classic example of how volunteer groups helped victims rebuild when insurance and other aid groups fell short. 2. Monday morning, she noticed embers falling from the sky. She called work saying she needed to clean leaves. She cleaned up, took a shower. At 6:30 she saw a fire truck at the end of the road. 3. A voice inside her head told her get out! so she loaded up pictures and pets and did just that. 4. For months she had been hearing \"fire!\" in her head, by 7 P.M., she was safely in Pigeon Forge. Her friends said \"You're being sensational.\" By 8:30, her neighbors said her home was on fire. 5.\"God protected us even though I lost everything.\" Susan Melchor had escaped the fire. But her home, purchased to escape Florida hurricanes, was gone. One cruel irony-- one old stove, that was feared to be a fire hazard and broke during cleaning a few days before the fire, was untouched by the flames. 6. Thankful to have shelter, living in an unheated, leaky travel trailer got the best of Susan Melchor. \"Your home is your refuge and I just want to go home,\" 7.The cost of rebuilding stunned Susan. One bid would have eaten up most of her insurance money and busted her budget. Then a Godsend arrived. Mission groups Helping His Hand and Church of the Cove from Townsend arrived. The volunteering professionals built the basement for $25,000. 8. The faith and giving spirit demonstrated by Helping His Hands (from Vincennes, Indiana) and Church of the Cove from Townsend represented the recovery efforts that happened after the fire. Tennessee live up to its nickname \"The Volunteer State.\" \"I wasn't asking for a handout. I was asking for a hand up... I wanted hope.\" 9. Like the wildflowers in the burn area new hope and homes sprouted anew."]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}},{"label":{"en":["Related Resource"]},"value":{"en":["\u003ca href=\"https://rfta.lib.utk.edu/interviews/object/susan-melchor-2017-03-22\"\u003ehttps://rfta.lib.utk.edu/interviews/object/susan-melchor-2017-03-22\u003c/a\u003e"]}},{"label":{"en":["Artist"]},"value":{"en":["Ramsey, Marshall"]}}],"rights":"http://rightsstatements.org/vocab/InC/1.0/","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/InC/1.0/\"\u003e\u003cimg src=\"https://rightsstatements.org/files/buttons/InC.dark-white-interior-blue-type.svg\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://rightsstatements.org/vocab/InC/1.0/\"\u003eIn Copyright\u003c/a\u003e:  This Item is protected by copyright and/or related rights. You are free to use this Item in any way that is permitted by the copyright and related rights legislation that applies to your use. For other uses you need to obtain permission from the rights-holder(s).\u003c/span\u003e\u003cbr/\u003e"]}},"navDate":"2022-11-10T15:28:22Z","provider":[{"id":"https://www.lib.utk.edu/about/","type":"Agent","label":{"en":["University of Tennessee, Knoxville. Libraries"]},"homepage":[{"id":"https://www.lib.utk.edu/","
